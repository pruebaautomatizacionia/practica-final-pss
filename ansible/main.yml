```yaml
---
# Nombre: ansible_install_apache.yml
# Playbook Ansible para instalar y configurar Apache en un servidor Ubuntu

- hosts: web_servers
  become: true

  tasks:
    - name: Actualizar caché de apt
      apt:
        update_cache: yes

    - name: Instalar Apache
      apt:
        name: apache2
        state: present

    - name: Asegurar que Apache esté iniciado y habilitado
      service:
        name: apache2
        state: started
        enabled: yes
```

```yaml
---
# Nombre: ansible_configure_mysql.yml
# Playbook Ansible para instalar y configurar MySQL en un servidor Ubuntu

- hosts: db_servers
  become: true

  tasks:
    - name: Actualizar caché de apt
      apt:
        update_cache: yes

    - name: Instalar MySQL
      apt:
        name: mysql-server
        state: present

    - name: Asegurar que MySQL esté iniciado y habilitado
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Configurar la contraseña raíz
      mysql_user:
        name: root
        host: localhost
        password: "your_secure_password"
        priv: '*.*:ALL'
        state: present
```

```yaml
---
# Nombre: ansible_setup_ufw.yml
# Playbook Ansible para configurar UFW (Uncomplicated Firewall) en un servidor Ubuntu

- hosts: web_servers
  become: true

  tasks:
    - name: Instalar UFW
      apt:
        name: ufw
        state: present

    - name: Permitir tráfico SSH
      ufw:
        rule: allow
        name: OpenSSH

    - name: Permitir tráfico HTTP
      ufw:
        rule: allow
        name: '80'

    - name: Habilitar UFW
      ufw:
        state: enabled
        enable_logging: yes
```