
---
name: CI/CD Workflow for Terraform and Ansible
on: [push]
jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@master
      - name: Initialize Terraform
        run: terraform init
      - name: Plan and Apply Terraform
        if: github.event_name == 'push' && contains(github.event.pull_request.labels.*.name, 'ci') != true
        run: |
          terraform plan
          terraform apply --auto-approve
      - name: Setup Ansible
        uses: ansible/playbook@v1
        with:
          playbook: main.yml
